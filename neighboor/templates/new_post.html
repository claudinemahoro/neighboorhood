{% extends 'base.html' %}
{% load bootstrap3 %}
{%load static%} 
{% load staticfiles %}
{% block content %}


<div class="modal-body">
    {{form.media}}
    <form class="{% url 'new-post'%}" action="" method="post" enctype="multipart/form-data">
      {%csrf_token%}
      {% bootstrap_form form%}
      <div class="form-group">
          <input type="submit" class="btn mx-auto" value="Submit post">
      </div>
    </form>
</div>
     
{% endblock %}
